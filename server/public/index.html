<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма отправки данных о грузоперевозках</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- Добавляем Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?14" 
          data-telegram-login="p2pmail_bot" 
          data-size="large" 
          data-onauth="onTelegramAuth(user)" 
          data-request-access="write"></script>
  <script type="text/javascript">
    // Функция обратного вызова после аутентификации через Telegram
    function onTelegramAuth(user) {
      fetch('/auth/telegram', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
      }).then(response => {
        if (response.ok) {
          window.location.href = '/main';
        } else {
          alert('Authentication failed');
        }
      });
    }
  </script>
</head>
<body>
  <a href="/login.html">Войти</a>
  
  <div id="carouselContainer"></div>
  <br>

  <!-- Кнопка входа через Telegram будет отображаться здесь -->

 

  <script src="js/script.js"></script>
</body>
</html>
